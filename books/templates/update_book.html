{% extends 'base.html' %}

{% block content %}
    <h2>Update Book</h2>
    <form method="post">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ book.title }}" required>

        <label for="author">Author:</label>
        <input type="text" name="author" value="{{ book.author }}" required>

        <label for="description">Description:</label>
        <textarea name="description" required>{{ book.description }}</textarea>

        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" value="{{ book.price }}" required>

        <label for="published_date">Published Date:</label>
        <input type="date" name="published_date" value="{{ book.published_date|date:'Y-m-d' }}" required>

        <label for="is_free">Free Book?</label>
        <input type="checkbox" name="is_free" id="is_free" {% if book.is_free %}checked{% endif %}>

        <!-- ✅ ইমেজ URL ফিল্ড -->
        <label for="image_url">Image URL:</label>
        <input type="url" name="image_url" value="{{ book.image_url }}" required>

        <!-- ✅ ডাউনলোড লিংক ফিল্ড -->
        <label for="download_link">Download URL:</label>
        <input type="url" name="download_link" value="{{ book.download_link }}" required>

        <button type="submit">Update Book</button>
    </form>
{% endblock %}
